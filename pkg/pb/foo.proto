syntax = "proto3";

package helloworld;

// The greeting service definition.
service Foo {
  // Sends a greeting
  rpc TryFoo (Req) returns (Resp) {}
}

// The request message containing the user's name.
message Req {
  string name = 1;
}

// The response message containing the greetings
message Resp {
  string message = 1;
}
